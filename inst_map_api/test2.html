<!doctype html> 
<html> 
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> 
		<title>Google Map V3</title> 
		<link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" /> 
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"> 
		<!-- add google map api --> 
		</script> 
	</head> 
	<body onload="initialize()"> 
		<div id="map" style="width: 600px; height: 400px;"> </div> 
		<div id="conteng">经纬度：<span id="j"></span></div>
	</body> 
</html> 

<script type="text/javascript"> 
var map;
var lanlngs = new google.maps.LatLng(39.98003456460086, 116.35696828365326);
var info;
var markers=[];
function initialize(){
	var mapOption = {
			zoom:9,
			center:lanlngs,
			mapTypeId: google.maps.MapTypeId.ROADMAP,
			title: "选为地址"
			}
	map = new google.maps.Map(document.getElementById('map'),mapOption);
	google.maps.event.addListener(map, 'click', function(event) {
		addMarker(event.latLng);
	});
}

function addMarker(location) {
	for(i in markers){
		markers[i].setMap(null);
	}
	marker = new google.maps.Marker({
		position: location,
		map: map
	});
	var center = marker.getPosition();
	markers.push(marker);
	info = marker.getPosition();
	document.getElementById('j').innerHTML=info;
	//alert(typeof(info.lat(),lng()));	
}
</script>
